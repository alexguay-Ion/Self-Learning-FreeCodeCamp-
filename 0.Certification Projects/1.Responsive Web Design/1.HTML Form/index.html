<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="utf-8">
  <title>Registration Form</title>
  <link rel="stylesheet" href="styles.css">
  </head>
    <body>
      <h1 id="title">My Registration Form</h1>
      <p id="description">Please Fill out Your Info</p>
      <form id="survey-form">
        <fieldset>
          <label id="name-label">Enter Your Name:<input id="name" name="name" type="text" placeholder="Enter Your Name Here" required /></label>
          <label id="email-label">Enter Your Email:<input id="email" name="email" type="email" placeholder="Enter Your Email Here" required /></label>
          <label id="number-label">Enter Your Age:<input id="number" name="number" type="number" min="21" max="120" placeholder="Enter Your Age Here" required /></label>
          <select id="dropdown">
              <option>male</option>
              <option>female</option>
              <option>other</option>
            </select>
            </fieldset>
            <fieldset>
              <label for="married"><input id="married" type="radio" name="status" class="inline" value="1" />Married</label>
              <label for="divorced"><input id="Divorced" type="radio" name="status" class="inline" value="2" />Divorced</label>
              <label for="never-married"><input id="never-married" type="radio" name="status" class="inline" value="3" checked />Never Married</label>
              </fieldset>
              <fieldset>
              <label for="comments"><input id="comments" type="checkbox" name="comment" value="1" class="inline" checked >Comments</label>
              <label for="no-comments"><input id="no-comments" type="checkbox" name="comment" value="2" class="inline" >No Comments</label>
              </fieldset>
              <fieldset>
                <label for="extra-comments">Extra Comments:
            <textarea id="extra-comments" name="extra-comments" rows="3" cols="30" placeholder="Any Extra Comments" >Give Your Comments Here</textarea>
        </label>
        </fieldset>
        <fieldset>
        <input id="submit" type="submit" value="submit"/>
        </fieldset>
      </form>
    </body>
</html>
